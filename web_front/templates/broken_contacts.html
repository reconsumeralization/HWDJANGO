{% extends "base.html" %}

{% block title %}Broken Contacts{% endblock %}

{% block content %}
    <h2>Broken Contacts</h2>
    <p>
        The following contacts are broken:
        <ul>
            {% for broken in broken_contacts %}
                <li>{{ broken.last_name }} {{ broken.first_name }}</li>
            {% endfor %}
        </ul>
    </p>
{% endblock %}
