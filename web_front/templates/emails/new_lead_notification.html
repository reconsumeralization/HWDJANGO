<!DOCTYPE html>
<html>
<head>
    <style>
        .lead-details { padding: 20px; border: 1px solid #eee; }
        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            background: #e3f2fd;
            color: #1976d2;
        }
    </style>
</head>
<body>
    <h2>New Lead Notification</h2>
    <div class="lead-details">
        <h3>{{ lead.full_name }}</h3>
        <p><strong>Email:</strong> {{ lead.email }}</p>
        <p><strong>Phone:</strong> {{ lead.phone_number }}</p>
        <p><strong>Source:</strong> {{ lead.get_source_display }}</p>
        <p><strong>Status:</strong> <span class="status-badge">{{ lead.get_status_display }}</span></p>
        {% if lead.notes %}
            <p><strong>Notes:</strong> {{ lead.notes }}</p>
        {% endif %}
    </div>
    <p>
        <a href="{{ dashboard_url }}leads/{{ lead.id }}/" style="padding: 10px 20px; background: #1976d2; color: white; text-decoration: none; border-radius: 4px;">
            View Lead Details
        </a>
    </p>
</body>
</html>
